version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn clean package
      - run:
          name: Test
          command: mvn test
  package:
    docker: 
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: 
          name: package
          command: mvn clean package

workflows:
  sample:
    jobs:
      - build-and-test
      - package
